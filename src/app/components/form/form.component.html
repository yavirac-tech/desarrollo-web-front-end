<input type="text" [(ngModel)]="day">
<br>

IF
@if (day === '1') {
  <p> Dia 1</p>
} @else {
  <p>Dia no valido</p>
}
<br>

SWITCH
@switch (day) {
  @case ('1') {
    Lunes
  }
  @case ('2') {
    Martes
  }
  @case ('3') {
    Miercoles
  }
  @default {
    Dia incorrecto
  }
}
